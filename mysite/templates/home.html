{% extends 'layout.html' %} {% block content %}

<p>Uploaded files:</p>
<ul>
  {% for obj in documents %}
  <li>
    <small>(Description: {{ obj.description }})</small>
  </li>
  <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
  <small>(Uploaded at: {{ obj.uploaded_at }})</small>
  {% endfor %}
</ul>
{% endblock %}
